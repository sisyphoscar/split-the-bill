{{ define "memberForm" }}
<div id="addMemberForm" class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Member</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close" style="display: none">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="memberForm" action="/members" method="POST">
          <div class="form-group">
            <label for="name">Member Name</label>
            <input type="text" id="name" name="name" class="form-control" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" class="form-control" />
          </div>
          <div class="modal-footer">
            <button type="button" id="cancelBtn" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn custom-purple text-white">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{{ end }}
