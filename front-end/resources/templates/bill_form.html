{{ define "billForm" }}
<div id="addBillForm" class="modal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Add Bill</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="billForm" action="/bills" method="POST">
          <div class="form-group">
            <label for="owner">Owner</label>
            <select id="owner" name="owner" class="form-control">
              <option value="1">Owner 1</option>
              <option value="2">Owner 2</option>
              <option value="3">Owner 3</option>
            </select>
          </div>
          <div class="form-group">
            <label for="members">Members</label>
            <select id="members" name="members[]" class="form-control" multiple>
              <option value="1">Member 1</option>
              <option value="2">Member 2</option>
              <option value="3">Member 3</option>
            </select>
          </div>
          <div class="form-group">
            <label for="amount">Amount</label>
            <input type="number" id="amount" name="amount" class="form-control" />
          </div>
          <div class="form-group">
            <label for="notes">Notes</label>
            <textarea id="notes" name="notes" class="form-control"></textarea>
          </div>
          <div class="modal-footer">
            <button type="button" id="cancelBillBtn" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
            <button type="submit" class="btn custom-purple text-white">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{{ end }}
